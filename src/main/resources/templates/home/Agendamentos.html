<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<title>Agendamento</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg  navbar-dark bg-primary">
			<a class="navbar-brand" href="#">Lista Agendamentos</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="/">Home</a> <a class="nav-item nav-link"
						th:href="@{/agendar}">Agendar</a>
				</div>
			</div>
		</nav>
	</header>

	<table class="table table-bordered">
		<thead>
			<tr>
				<th scope="col">Nome</th>
				<th scope="col">Email</th>
				<th scope="col">Telefone</th>
				<th scope="col">Tipo de Tranca</th>
				<th scope="col">Tamanho da Tranca</th>
				<th scope="col">Local</th>
				<th scope="col">Data</th>
				<th scope="col">Horario</th>
				<th scope="col">Deletar</th>
				<th scope="col">Confirmar</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="agendamento : ${agendamento}">
				<div class="row">
					<td><span th:text="${agendamento.nome}"></span></td>
					<td><span th:text="${agendamento.email}"></span></td>
					<td><span th:text="${agendamento.telefone}"></span></td>
					<td><span th:text="${agendamento.tipoTranca}"></span></td>
					<td><span th:text="${agendamento.tamanho}"></span></td>
					<td><span th:text="${agendamento.local}"></span></td>
					<td><span th:text="${agendamento.data}"></span></td>
					<td><span th:text="${agendamento.horario}"></span></td>
					<td><a class="btn btn-danger" th:href="@{deletarAgendamento/{codigo}(codigo=${agendamento.codigo})}">Deletar</a></td>
					<td><a class="btn btn-success" th:href="@{confirmarAgendamento/{codigo}(codigo=${agendamento.codigo})}">Confirmar</a></td>
			</tr>
		</tbody>
	</table>

	<!--JavaScript at end of body for optimized loading-->	
</body>
<script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
