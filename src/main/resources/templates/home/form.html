<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Agendamento</title>
</head>
<style>
@import
	url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap')
	;

* {
	font-family: 'Poppins', sans-serif;
}

#bt {
	background-color: #bb4e26;
	color: #fff;
}
</style>
<br>
<br>
<form method="post" action="agendar" th:object="${agendamento}">
	<div class="container">
		<center>
			<div class="col-md-5">
				<label for="formGroupExampleInput" class="form-label">Nome</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					placeholder="Isabela Carvalho" th:field="*{nome}">
			</div>
			<br>

			<div class="col-md-5">
				<label for="formGroupExampleInput" class="form-label">Email</label>
				<input type="text" class="form-control" id="formGroupExampleInput"
					placeholder="email@gmail.com" th:field="*{email}">
			</div>
			<br>
				<div class="col-md-4">
				<label for="formGroupExampleInput" class="form-label">Local</label> <input
					type="text" class="form-control" id="formGroupExampleInput"
					placeholder="Rua 12 - Bairro Castelo Branco" th:field="*{local}">
			</div>
			<br>

			<div class="col-md-2">
				<label for="formGroupExampleInput2" class="form-label">Data</label>
				<input type="date" class="form-control" id="formGroupExampleInput2"
					th:field="*{data}">
			</div>
			<br>

			<div class="col-md-2">
				<label for="formGroupExampleInput2" class="form-label">Hora</label>
				<input type="time" class="form-control" id="formGroupExampleInput2"
					th:field="*{horario}">
			</div>
			<br>

			<div class="col-md-4">
				<label for="inputState" class="form-label">Tipo de Tran√ßa</label> <select
					th:field="*{tipoTranca}" id="inputState" class="form-select">
					<option
						th:each="tipoTranca : ${T(com.agendamento.tranca.enums.TipoTranca).values()}"
						th:value="${tipoTranca}" th:text="${tipoTranca}"></option>
				</select>
			</div>
			<br>

			<div class="col-md-4">
				<label for="inputState" class="form-label">Tamanho</label> <select
					th:field="*{tamanho}" id="inputState" class="form-select">
					<option
						th:each="tamanho : ${T(com.agendamento.tranca.enums.Tamanho).values()}"
						th:value="${tamanho}" th:text="${tamanho}"></option>
				</select>
			</div>
			<br>

			<div class="col-12">
				<button id="bt" type="submit" class="btn">Agendar</button>
			</div>
			<br>
		</center>
	</div>
</form>

<body>
	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
