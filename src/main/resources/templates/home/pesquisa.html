<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<title>Agendamento</title>
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper deep-orange darken-1">
				<a href="#" class="brand-logo">Lista de Agendamentos</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/agendar" class="waves-effect waves-light btn"><i
							class="material-icons left">add_circle_outline</i>Cadastrar
							Evento</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Telefone</th>
				<th>Tipo de Tranca</th>
				<th>Tamanho da Tranca</th>
				<th>Local</th>
				<th>Data</th>
				<th>Horario</th>
				<th>Deletar</th>
			</tr>

		</thead>
		<tbody>
			<tr th:each="agendamento : ${ListaDeAgendamento}">
				<div class="row">
					<td><span th:text="${agendamento.nome}"></span></td>
					<td><span th:text="${agendamento.email}"></span></td>
					<td><span th:text="${agendamento.telefone}"></span></td>
					<td><span th:text="${agendamento.tipoTranca}"></span></td>
					<td><span th:text="${agendamento.tamanho}"></span></td>
					<td><span th:text="${agendamento.local}"></span></td>
					<td><span th:text="${agendamento.data}"></span></td>
					<td><span th:text="${agendamento.horario}"></span></td>
					<td><a
						th:href="@{deletarAgendamento/{codigo}(codigo=${agendamento.codigo})}"><i
							class="material-icons">delete</i></a></td>
			</tr>
		</tbody>
	</table>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/jquery.mask.min.js"></script>
<script src="sweetalert2.all.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/script.js"></script>
<script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
